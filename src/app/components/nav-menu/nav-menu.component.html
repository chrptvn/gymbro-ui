        <li>

                <li *ngFor="let category of categories$ | async">
                    <a *ngIf="type === category.type"
                            [routerLink]="[this.lang, formatWordForUrl(type), formatWordForUrl(category.name)]"
                            routerLinkActive="active">
                        {{ category.name}}
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <a *ngIf="lang === 'en'" routerLink="/en/about" routerLinkActive="active">About</a>
