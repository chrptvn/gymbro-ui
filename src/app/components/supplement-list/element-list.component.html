<div class="supplement-grid" *ngIf="lang$ | async as lang">
    <div class="supplement-card" *ngFor="let element of filteredElements$ | async">
        <div class="card-image">
            <img [src]="element.imageUrl" [alt]="element.name">
            <div class="category-badge">{{ element.category.name }}</div>
        </div>
        <div class="card-content">
            <h2>{{ element.name }}</h2>
            <p>{{ element.description }}</p>
            <a *ngIf="lang === 'en' " [routerLink]="['/', lang, 'supplements', formatCategory(element.category), formatElement(element)]" class="learn-more">
                Learn More
                <span class="icon">→</span>
            </a>
            <a *ngIf="lang === 'fr' " [routerLink]="['/', lang, 'supplements', formatCategory(element.category), formatElement(element)]" class="learn-more">
                En savoir plus
                <span class="icon">→</span>
            </a>
        </div>
    </div>
</div>
